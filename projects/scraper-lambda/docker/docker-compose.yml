version: '3.7'
services:
  scraper-lambda:
    image: rondonsarnik/scraper-lambda
    container_name: scraper-lambda
    ports:
      - 8080:8080
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=${CREDENTIALS}
      - DB_HOST=${DB_HOST}
      - DB_ROOT=${DB_ROOT}
      - ENVIRONMENT=prod
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}